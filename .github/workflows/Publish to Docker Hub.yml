name: Publish to Docker Hub
on:
  workflow_run:
    workflows:
      - "Publish to Azure Artifacts"
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}

jobs:
  docker-publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Wait 20s for Azure Artifacts caching
        run: sleep 20

      - name: Checkout Repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a  # v2.1.0
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Build and Push
        run: |
          ./get-versions.ps1 -PackageVersion 7.1

          # Note: all images will receive the same version number for this Docker release
          ./build-images.ps1 -Push -PackageVersion 7.1 -Patch ${{ github.run_number }} -PreRelease
        working-directory: Docker
        shell: pwsh

  
